<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
			<h1 class="text-center">Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary">View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"></button></a>
			</div>
		</div>
            <div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">Table Reservation
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="reso-name">
							</div>

							<div class="form-group">
								<label for="phone">Phone Number</label>
								<input type="text" class="form-control" id="reso-phone">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="reso-email">
							</div>

							<div class="form-group">
								<label for="uniqueID">Unique ID</label>
								<input type="text" class="form-control" id="reso-uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>

        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
